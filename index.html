<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Trello</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<link rel="stylesheet" href="assets/fonts/icomoon/style.css">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
	</head>
	<body>
		<div id="container">
			<nav>
				<div id="tab"><span class="icon-trello"></span><span>Tableros</span></div>
				<span class="wrapper"><input type="text" name="search" placeholder="" id="nav-search"></span>
				<img src="assets/images/header-logo.png" alt="" id="logo">
			</nav>
			<section id="titles">
				<span><a href="#boards">Tablero</a></span>
				<span class="icon-star-o" id="star" onclick="yellowStar()"></span>
			</section>
			
			<!-- En este espacio estarán los tableros -->
			<section id="boards">
				
				<!-- Esta forma estará invisible hasta que el usuario haga clic sobre #add-list -->
				<form id="main-board" class="invisible">
					<!-- <ul id="todo-list"></ul> -->
					<input type="text" placeholder="Añadir una lista..." id="title-list">
					<button type="submit" id="save" class="button">Guardar</button>
					<button type="button" id="close" class="closing-button"><span class="icon-close"></span></button>
				</form>
				
				<!-- Este div cambiará cuando se le haga clic -->
				<div id="add-list"><span>Añadir una lista...</span></div>
			</section>
			
		</div>
		<script src="assets/js/app.js"></script>
		
	</body>
</html>
